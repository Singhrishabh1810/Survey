<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Survey</title>
    <link rel="stylesheet" href="look.css">
</head>
<body background="plane.avif">
   <center> <h1 style="color: aqua;">Survey</h1></center><form class="bor">
    <div><label><h3>&nbsp; &nbsp;Name:</h3></label><br>

    </div><br><br>

    <div><h3>Address:</h3><br><label>Street</label>

        <label>Pincode</label>

        <div><h3>Ratings:</h3><br><u>Quality Of Product Received</u><br>

            <input required type="radio" name="rating" id="r3">
            <label for="r3">Bad</label><br><br></div>

            <div><u>Value For Money</u><br>
                <input required type="radio" name="rating1" id="r1">
                <label for="r1">Excellent</label><br>
                <input required type="radio" name="rating1" id="r2">
                <label for="r1">Good</label><br>
                <input required type="radio" name="rating1" id="r3">
                <label for="r1">Bad</label><br><br></div>

                <div><u>Delivery</u><br>
                    <input required type="radio" name="rating2" id="r4">
                    <label for="r4">Excellent</label><br>
                    <input required type="radio" name="rating2" id="r5">
                    <label for="r5">Good</label><br>
                    <input required type="radio" name="rating2" id="r6">
                    <label for="r6">Bad</label><br><br></div>

                   


                    <button type="Submit">Submit</button>

    </form>

</html>
